apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.github.zhangcj0709'
version = '1.1.1'


repositories {
    mavenCentral()
    google()
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact('libs/zegorealtimetranslation-v1.1.1.aar') {
                groupId project.group
                artifactId project.name
                version project.version
            }
        }
    }
}

wrapper {
    gradleVersion = "7.3.3"
    distributionType = Wrapper.DistributionType.ALL
}